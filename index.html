    <div id = "line1">

    <div id="line2">
      
      <form id="survey-form">
        <label id="name-label">Name</label>
          <input type="text" id="name" name="name"class="form" required placeholder="Enter your Name" >
        <label id="email-label">Email</label>
          <input type="email" id="email" name="email" class="form" required placeholder="Enter your email"><br>
        <label id="number-label">Registration Number</label>
          <input type="text" id="number" name="number" class="form" placeholder="Registration Number" min=18 max=60 required><br>
          <label id ="number-label" >Mobile Number</label><br>
          <input type="text" id="number" name="number" class="form" placeholder="Enter your Mobile Number"min=10 max=10 required><br>
        <label id="address-label">Address</label>
          <input type="text" id="number" name="number" class="form" placeholder="Enter Address" min=18 max=60 required><br>
          <label id="city-label">City</label>
          <input type="text" id="number" name="number" class="form" placeholder="Enter your City" min=18 max=60 required><br>
          <label id="pincode-label">Pincode</label>
          <input type="text" id="number" name="number" class="form" placeholder="Enter Pincode" min=6 max=6 required><br>
          <label id="state-label">State</label>
          <input type="text" id="number" name="number" class="form" placeholder="Enter your state" min=18 max=60 required><br>
          <label id="country-label">Country</label>
          <input type="text" id="number" name="number" class="form" placeholder="Enter your Country" min=10 max=50 required><br>
          <label id="birthdate">Birthdate</label>
          <input type="date" id="date" name="date" class="form" ><br>
